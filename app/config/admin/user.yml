easy_admin:
  entities:
    User:
      class: AppBundle\Entity\Usuario
      controller: AppBundle\Controller\Admin\UserController
      label: Usuarios
      list:
        fields:
          - id
          - { property: usuario, label: 'Usuario' }
          - { property: correo, label: 'Correo electrónico' }
          - { property: activo, type: toggle, label: 'Activo' }
      form:
        fields:
          - { property: usuario, label: 'Usuario' }
          - { property: correo, label: 'Correo electrónico' }
          - { property: activo, type: checkbox }
          - { property: plainPassword, type: text, label: 'Contraseña' }
          - { property: rols, label: 'Roles', type: entity, type_options: { class: AppBundle\Entity\Rol, choice_label: nombre, query_builder: AppBundle\Repository\Admin\AdminRepository::getAllRoles, expanded: true, multiple: true } }
